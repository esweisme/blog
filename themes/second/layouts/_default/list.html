{{ define "main" }}

<main>
	<div class="content">
		{{ if .Params.Pembuka }}
		<p class="sapa">{{ .Params.Pembuka }}</p>
		{{end}}
		<h3>{{ .Title }}</h3>
		<div class="list-post">
			{{ range .Pages }}
			 	<a href="{{.Permalink}}">{{.Title}}</a><!-- <span>{{.Date.Format "2006-01-02"}}</span> -->	 
			 {{ end }}
		</div>
	</div>
</main>

{{ end }}
