<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
	{{ if eq .Kind "section" }}<meta name="description" content="{{.Title}} - {{.Params.Summary}} | Sigit Wahyudi"/>{{ else }}<meta name="description" content="{{ if .Description }}{{.Description}}{{ else }}{{.Site.Params.Description}}{{end}}"/>{{ end }}
	<link href="/images/logo.JPG" rel="icon">
	<link rel="stylesheet" href="/css/style.css" >

	<!-- Google / Search Engine Tags -->
	<meta itemprop="name" content="{{.Title}}">
	{{ if eq .Kind "section" }}<meta itemprop="description" content="{{.Title}} - {{.Params.Summary}} | Sigit Wahyudi"/>{{ else }}<meta itemprop="description" content="{{ if .Description }}{{.Description}}{{ else }}{{.Site.Params.Description}}{{end}}"/>{{ end }}
	<meta itemprop="image" content="{{ .Site.BaseURL }}images/logo.JPG">

	<!-- Facebook Meta Tags -->
	<meta property="og:url" content="{{ .Permalink }}">
	<meta property="og:type" content="website">
	<meta property="og:title" content="{{.Title}}">
	{{ if eq .Kind "section" }}<meta property="og:description" content="{{.Title}} - {{.Params.Summary}} | Sigit Wahyudi"/>{{ else }}<meta property="og:description" content="{{ if .Description }}{{.Description}}{{ else }}{{.Site.Params.Description}}{{end}}"/>{{ end }}

	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{.Title}}">
	{{ if eq .Kind "section" }}<meta name="twitter:description" content="{{.Title}} - {{.Params.Summary}} | Sigit Wahyudi"/>{{ else }}<meta name="twitter:description" content="{{ if .Description }}{{.Description}}{{ else }}{{.Site.Params.Description}}{{end}}"/>{{ end }}
	<meta name="twitter:image" content="{{ .Site.BaseURL }}images/logo.JPG">
</head>
